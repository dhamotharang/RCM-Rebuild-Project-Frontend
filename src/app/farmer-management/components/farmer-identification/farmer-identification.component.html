    <div id="svg-container-back" *ngIf="isBack">
        <svg id="back-id-svg" width="210" height="325">
            <rect width="210" height="325" fill="#000000" />
            <rect width="204" height="319" x="3" y="3" fill="#FFFFFF" />
    
			<text x="50%" y="50" dominant-baseline="middle" text-anchor="middle" font-weight="500" font-size="14" font-family="Arial">RCM Registered Field:</text>
			
			<g font-family="Arial">
				<rect width="60" height="30" x="13" y="70"  fill="#FFFFFF" stroke="#000000" stroke-width="1"/>
				<!-- <text x="29" y="83" font-size="10" font-weight="550">Field</text>
				<text x="27" y="95" font-size="10" font-weight="550">Name</text> -->
				<rect width="30" height="30" x="73" y="70"  fill="#FFFFFF" stroke="#000000" stroke-width="1"/>
				<!-- <text x="77" y="83" font-size="10" font-weight="550">Size</text>
				<text x="77" y="95" font-size="10" font-weight="550">{{ getFieldUnit() }}</text> -->
				<rect width="50" height="30" x="103" y="70"  fill="#FFFFFF" stroke="#000000" stroke-width="1"/>
				<!-- <text x="115" y="83" font-size="10" font-weight="550">Land</text>
				<text x="110" y="95" font-size="10" font-weight="550">Tenure</text> -->
				<rect width="44" height="30" x="153" y="70"  fill="#FFFFFF" stroke="#000000" stroke-width="1"/>
				<!-- <text x="156" y="83" font-size="10" font-weight="550">Field ID</text>
				<text x="156" y="95" font-size="10" font-weight="550">Number</text> -->
			</g>
			<g [attr.transform]="getTransformValue(i)" *ngFor="let field of farmerFields | slice:0:3; let i = index;" font-family="Arial">
				<rect width="60" height="40" x="13" y="70"  fill="#FFFFFF" stroke="#000000" stroke-width="1"/>
				<!-- <text x="15" y="86" font-size="9" font-weight="500"> {{ getFieldNameLine1(field) }}</text>
				<text x="15" y="98" font-size="9" font-weight="500"> {{ getFieldNameLine2(field) }}</text> -->
				<rect width="30" height="40" x="73" y="70"  fill="#FFFFFF" stroke="#000000" stroke-width="1"/>
				<!-- <text x="77" y="92" font-size="9" font-weight="500"> {{ getSizeInfo(field) }}</text> -->
				<rect width="50" height="40" x="103" y="70"  fill="#FFFFFF" stroke="#000000" stroke-width="1"/>
				<!-- <text x="105" y="92" font-size="9" font-weight="500">{{ getLandTenure(field) }}</text> -->
				<rect width="44" height="40" x="153" y="70"  fill="#FFFFFF" stroke="#000000" stroke-width="1"/>
				<!-- <text x="156" y="81" font-size="9" font-weight="500">{{getFieldIdLine1(field)}}</text>
				<text x="156" y="93" font-size="9" font-weight="500">{{getFieldIdLine2(field)}}</text>
				<text x="156" y="105" font-size="9" font-weight="500">{{getFieldIdLine3(field)}}</text> -->
			</g>
			
			<g id="columnGroup">
		  
				<text x="42" y="83" font-size="10px" text-anchor="middle" font-family="Arial">
				   <tspan x="42" font-weight="bold" fill="#000000">Field</tspan>
				   <tspan x="42" font-weight="bold" fill="#000000" dy="1em">Name</tspan>
				   <tspan x="42" dy="3em" *ngIf="getFieldName(field1)">{{ field1?.field_name | titlecase }}</tspan>
				   <tspan x="42" dy="0.5em" visibility="hidden" *ngIf="getFieldName(field1)">.</tspan>
				   <tspan x="42" dy="2.5em" *ngIf="getFieldNameLine1(field1)">{{ getFieldNameLine1(field1) }}</tspan>
				   <tspan x="42" dy="1em" *ngIf="getFieldNameLine2(field1)">{{ getFieldNameLine2(field1) }}</tspan>
				   
				   <tspan x="42" dy="3.3em" *ngIf="getFieldName(field2)">{{ field2?.field_name | titlecase }}</tspan>
				   <tspan x="42" dy="0.5em" visibility="hidden" *ngIf="getFieldName(field2)">.</tspan>
				   <tspan x="42" dy="3.5em" *ngIf="getFieldNameLine1(field2)">{{ getFieldNameLine1(field2) }}</tspan>
				   <tspan x="42" dy="1em" *ngIf="getFieldNameLine2(field2)">{{ getFieldNameLine2(field2) }}</tspan>

				   <tspan x="42" dy="3.3em" *ngIf="getFieldName(field3)">{{ field3?.field_name | titlecase }}</tspan>
				   <tspan x="42" dy="0.5em" visibility="hidden" *ngIf="getFieldName(field3)">.</tspan>
				   <tspan x="42" dy="3.5em" *ngIf="getFieldNameLine1(field3)">{{ getFieldNameLine1(field3) }}</tspan>
				   <tspan x="42" dy="1em" *ngIf="getFieldNameLine2(field3)">{{ getFieldNameLine2(field3) }}</tspan>
				</text>
				<text x="87" y="83" font-size="10px" text-anchor="middle" font-family="Arial">
					<tspan x="87" font-weight="bold" fill="#000000">Size</tspan>
					<tspan x="87" font-weight="bold" fill="#000000" dy="1em">(ha)</tspan>
					<tspan x="87" dy="3em">{{ getSizeInfo(field1) }}</tspan>
					<tspan x="87" dy="4em">{{ getSizeInfo(field2) }}</tspan>
					<tspan x="87" dy="4em">{{ getSizeInfo(field3) }}</tspan>
				</text>
				<text x="128" y="83" font-size="9px" text-anchor="middle"  font-family="Arial">
					<tspan x="128" font-weight="bold" fill="#000000">Land</tspan>
					<tspan x="128" font-weight="bold" fill="#000000" dy="1em">Tenure</tspan>
					<tspan x="128" dy="3.5em" *ngIf="field1">{{ fieldOwnerText[field1.field_ownership] }}</tspan>
					<tspan x="128" dy="4.5em" *ngIf="field2">{{ fieldOwnerText[field2.field_ownership] }}</tspan>
					<tspan x="128" dy="4em" *ngIf="field3">{{ fieldOwnerText[field3.field_ownership] }}</tspan>
				</text>
				<text x="175" y="83" font-size="10px" text-anchor="middle" font-family="Arial">
					<tspan x="175" font-weight="bold" fill="#000000">Farm</tspan>
					<tspan x="175" font-weight="bold" fill="#000000" dy="1em">Lot ID</tspan>
					<tspan x="175" dy="2em" *ngIf="field1">{{ getFieldId(field1)[0] }}-</tspan>
					<tspan x="175" dy="1em" *ngIf="field1">{{ getFieldId(field1)[1] }}-</tspan>
					<tspan x="175" dy="1em" *ngIf="field1">{{ getFieldId(field1)[2] }}</tspan>
						
					<tspan x="175" dy="2em"  *ngIf="field2">{{ getFieldId(field2)[0] }}-</tspan>
					<tspan x="175" dy="1em" *ngIf="field2">{{ getFieldId(field2)[1] }}-</tspan>
					<tspan x="175" dy="1em" *ngIf="field2">{{ getFieldId(field2)[2] }}</tspan>
						
					<tspan x="175" dy="2em" *ngIf="field3">{{ getFieldId(field3)[0] }}-</tspan>
					<tspan x="175" dy="1em" *ngIf="field3">{{ getFieldId(field3)[1] }}-</tspan>
					<tspan x="175" dy="1em" *ngIf="field3">{{ getFieldId(field3)[2] }}</tspan>
				</text>
			 </g>
			<g [attr.transform]="getBottomInfoTransformValue">
				<text x="50%" y="86" dominant-baseline="middle" text-anchor="middle"  font-size="10" font-weight="500" font-family="Arial">RCM Contact Person:</text>
				<text x="50%" y="96" dominant-baseline="middle" text-anchor="middle"  font-size="10" font-weight="500" font-family="Arial">{{contactPersonInfoLine1 | titlecase}}</text>
				<text x="50%" y="106" dominant-baseline="middle" text-anchor="middle"  font-size="10" font-weight="500" font-family="Arial">{{contactPersonInfoLine2 | titlecase}}</text>
			</g>

			
			<g [attr.transform]="contactPersonInfoTranslateValue">
				<text x="50%" y="96" dominant-baseline="middle" text-anchor="middle"  font-size="10" font-weight="500" font-family="Arial">{{contactPersonNumber}}</text>
			</g>

			<g [attr.transform]="forRCMUseLabelTranslateValue">
				<text fill="#FF0000" x="15" y="96" font-size="10" font-weight="500" font-style="italic" font-family="Arial">For RCM use only</text>
			</g>
        </svg> 
    </div>
    
    <ion-row class="ion-justify-content-center">
    
	</ion-row>
