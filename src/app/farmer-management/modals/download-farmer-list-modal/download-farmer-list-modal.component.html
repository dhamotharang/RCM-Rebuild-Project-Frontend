<ion-content>
  <ion-row>
    <ion-col>
      <farmer-filter
        [farmerFilter]="farmerFilter"
        (filterChange)="farmerFilter = $event"
        [advancedFilterVisible]="advancedFilterExpanded"
      ></farmer-filter>
    </ion-col>
  </ion-row>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-row class="ion-justify-content-center ion-align-items-center">
      <ion-col>
        <ion-button expand="block" (click)="modalController.dismiss()">Cancel</ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="block" (click)="download()" [disabled]="downloadButtonDisabled">Download</ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
