<ion-header>
  <ion-toolbar color="primary" >
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <app-header [version]="version"></app-header>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-margin-top">
    <ion-row  class="ion-align-items-center ion-justify-content-center">
      <ion-col size-md="5" size-lg="4" size-xs="12">
        <ion-card class="ion-padding-vertical" (keydown.enter)="login()">
          <ion-card-header>
            <ion-card-title color="primary" class="ion-text-center">Login</ion-card-title>
          </ion-card-header>

          <ion-card-content>
            <ion-item class="ion-margin-bottom">
              <ion-input placeholder="Username" [(ngModel)]="username"></ion-input>
            </ion-item>
            <ion-item class="ion-margin-bottom">
              <ion-input placeholder="Password" type="password" [(ngModel)]="password"></ion-input>
            </ion-item>
            <ion-row>
              <ion-text color="danger">{{loginErrorMessage}}</ion-text>
            </ion-row>
            <ion-row class="ion-justify-content-end">
              <ion-col>
                <ion-button color="primary" fill="outline" href="https://phapps.irri.org/ph/rcmuser/register" target="blank" expand="block">Register</ion-button>
              </ion-col>
              <ion-col>
                <ion-button id="login" expand="block" color="primary" (click)="login()" [disabled]="!username || !password">Login</ion-button>
              </ion-col>
            </ion-row>
          </ion-card-content>
        </ion-card>
        <div class="ion-padding ion-text-left">
          <a href="/contact-us">Contact Us</a>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
