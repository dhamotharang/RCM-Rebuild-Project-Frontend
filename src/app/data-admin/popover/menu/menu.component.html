<ion-list lines="none">
  <ion-item (click)="downloadFarmerList()">
    <ion-icon name="arrow-down-circle" class="ion-margin-end" color="dark"></ion-icon>
    <ion-label color="dark">
      <h3>Download Farmer's List</h3>
    </ion-label>
  </ion-item>

  <ion-item (click)="gotoSettings()">
    <ion-icon name="settings" class="ion-margin-end" color="dark"></ion-icon>
    <ion-label color="dark">
      <h3>Settings</h3>
    </ion-label>
  </ion-item>

  <ion-item (click)="gotoContactUs()">
    <ion-icon name="help-circle" class="ion-margin-end" color="dark"></ion-icon>
    <ion-label color="dark">
      <h3>Contact Us</h3>
    </ion-label>
  </ion-item>


  <ion-item (click)="onLogout()">
    <ion-icon name="exit" class="ion-margin-end" color="dark"></ion-icon>
    <ion-label color="dark">
      <h3>Log Out</h3>
    </ion-label>
  </ion-item>
</ion-list>
