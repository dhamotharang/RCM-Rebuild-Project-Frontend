    <div class="ion-padding">
      <ion-list>
        <ion-item *ngFor="let field of fields">
          <ion-label>{{field.field_name}}
            <p>Farm lot ID: {{field.id}}</p>
            <ion-button color="secondary">Update</ion-button>
            <ion-button color="danger" (click)='deleteField($event)' id={{field.id}}>Delete</ion-button>
          </ion-label>
        </ion-item>
        <section *ngIf="fields.length == 0">
          No fields to show.
        </section>
      </ion-list>
    </div>
  
    <div class="ion-padding">
      <ion-row>
        <ion-button type="button" color="success" (click)="openModal()">Add farm lot</ion-button>
      </ion-row>
    </div>
  </ion-col>
</ion-row>
